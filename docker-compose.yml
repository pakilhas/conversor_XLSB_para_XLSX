version: '3.8'

services:
  xlsb-converter:
    build: .
    container_name: conversor-xlsb-web
    ports:
      - "127.0.0.1:9090:9090"  # Só acessível localmente via Nginx
    volumes:
      - ./uploads:/tmp/uploads
      - ./logs:/tmp/logs
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: xlsb-network
