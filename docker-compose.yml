version: '3.8'

services:
  file-converter:
    build: .
    container_name: conversor-arquivos-web
    ports:
      - "9090:9090"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./templates:/app/templates
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - MAX_FILE_SIZE=100MB
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - converter-network

networks:
  converter-network:
    driver: bridge

volumes:
  uploads:
  logs:
